<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html 5</title>
</head>
<body>
    <h1> Imagens dinâmicas</h1>
    <p> tente abrir esse site em varios dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="( max-width: 1000px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </picture>
    <H2>reproduzindo áudios</H2>
    <p> vamos aprender a reproduzir audios</p>
    <audio src="midia/Measured Paces - Kevin MacLeod.mp3" controls autoplay></audio>


    
</body>
</html>
