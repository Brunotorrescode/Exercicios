<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blue;
        }
        div > ul {
            display: none;

        }
        div:hover > ul {
            display: block;
            color: white;
            background-color: brown;
        }
        div:hover{
            color: red;
        }
        a{
            color: aqua;
        }
    </style>
    
</head>
<body>
    <h2> Exemplo de hover</h2>
     <p>Passe o moude sobre o texto abaixio</p>
    <div>
        passe o mouse aqui
         <ul>
            <li>
               <a href="">MEUS PROJETOS</a> 
            </li>
            <LI>
                SOBRE MIM
            </LI>
            <LI>
                COMPETENCIAS
            </LI>
        </ul>
    </div>
    <p>Fim</p>
    
</body>
</html>
